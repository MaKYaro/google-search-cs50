<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <a href="image.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>

        <div class="logo">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>

        <form action="https://www.google.com/search">
            <div class="bar">
                <input type="text" name="q" class="searchbar">
                <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
            </div>
            <div class="buttons">
                <button class="button" type="submit">Google Search</button>
                <button class="button" type="submit" name="btnI">I'm Feeling Lucky</button>
            </div>
        </form>

    </body>
</html>
