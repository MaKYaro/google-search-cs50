<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">Search</a>
        </div>

        <div class="logo">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <span class="T8VaVe">images</span>
        </div>

        <form action="https://www.google.com/images">
            <div class="bar">
                <input type="text" name="q" class="searchbar">
                <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
            </div>
            <div class="buttons">
                <button class="button" type="submit">Image Search</button>
            </div>
        </form>
    </body>
</html>
