<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            input[type="text"] {
                width: 100%;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img class="advanced-header-image" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <a href="index.html">Search</a>
        </div>
        <div class="advanced-title">
            Advanced Search
        </div>
        <div class="advanced-divider"></div>
        <div class="advanced-search-area">
            <form action="https://www.google.com/search" method="get">
                <div class="find-pages-with-title">
                    <span>Find pages with...</span>
                </div>
                <div class="title-form-space-divider"></div>

                <div class="all-inputs-area">

                    <div class="input-description-block">
                        <div class="input-description-out">
                            <div class="input-description-in">
                                <label for="all-these-words">all these words:</label>
                            </div>
                        </div>
                        <div class="input-space-out">
                            <div class="input-space-in">
                                <input class="input-field" id="all-these-words" name="as_q" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="input-description-block">
                        <div class="input-description-out">
                            <div class="input-description-in">
                                <label for="this-exact-word">this exact word or phrase:</label>
                            </div>
                        </div>
                        <div class="input-space-out">
                            <div class="input-space-in">
                                <input class="input-field" id="this-exact-word" name="as_epq" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="input-description-block">
                        <div class="input-description-out">
                            <div class="input-description-in">
                                <label for="any-of-these-words">any of these words:</label>
                            </div>
                        </div>
                        <div class="input-space-out">
                            <div class="input-space-in">
                                <input class="input-field" id="any-of-these-words" name="as_oq" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="input-description-block">
                        <div class="input-description-out">
                            <div class="input-description-in">
                                <label for="none-of-these-words">none of these words:</label>
                            </div>
                        </div>
                        <div class="input-space-out">
                            <div class="input-space-in">
                                <input class="input-field" id="none-of-these-words" name="as_eq" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-area">
                    <div class="button-space-divider"></div>
                    <div class="title-form-space-divider">
                        <button class="advanced-search-button" type="submit">Advanced Search</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
